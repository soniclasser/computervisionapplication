<h2 mat-dialog-title>Entrenador</h2>
<mat-dialog-content class="mat-typography">
  <div class="row" >
  
    <div class="col-md-12 col-lg-12 col-sm-12 image_conten">
      <mat-form-field>
        <mat-select placeholder="Tipo de Documento"  [(ngModel)]="type_document" >
          <mat-option *ngFor="let opcion of opciones" [value]="opcion.valor">
            {{opcion.texto }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <app-marker [backgrount]="data.backgrount" [point]="data.point" (markersOut)="handle($event)"></app-marker>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button"  class="btn btn-warning margin-r" (click)="removeMarkerAll()" [disabled]="markers.length == 0">Limpiar</button>
  <button type="button"  class="btn button_save margin-r" (click)="save()" [disabled]="validateSave()">Guardar</button>
  <button type="button" mat-dialog-close class="btn btn-danger" >Cerrar</button>
</mat-dialog-actions>
