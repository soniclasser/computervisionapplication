
  <mat-card class="panel">
    <mat-card-header>
      <mat-card-title>Entrenador</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="posicion">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
          </ng-container>
          <ng-container matColumnDef="NombreOrigen">
            <th mat-header-cell *matHeaderCellDef> Nombre del archivo </th>
            <td mat-cell *matCellDef="let element"> {{element.NombreOrigen}} </td>
          </ng-container>
          <ng-container matColumnDef="NoPagina">
            <th mat-header-cell *matHeaderCellDef> No. Pagina </th>
            <td mat-cell *matCellDef="let element"> {{element.NoPagina}} </td>
          </ng-container>
          <ng-container matColumnDef="NombrePagina">
            <th mat-header-cell *matHeaderCellDef> Nombre de Pagina </th>
            <td mat-cell *matCellDef="let element"> {{element.NombrePagina}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element"> 
              <a [routerLink]="[{ outlets: { outlet: ['entrenar', element.IdDocumentoCargado, element.IdArchivoImagen] } } ]">
                <mat-icon>image_search</mat-icon>
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
  <router-outlet name="outlet"></router-outlet>
