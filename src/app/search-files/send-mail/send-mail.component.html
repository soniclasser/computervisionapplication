<h2 mat-dialog-title>Datos para envio de correo</h2>
<mat-dialog-content class="mat-typography">
  <form class="form"  [formGroup]="mailForm">
    <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12">
      <mat-form-field class="full-width">
        <input matInput placeholder="Destinatario" formControlName="email" multiple  />
        <mat-error *ngIf="fiels.email.errors && fiels.email.errors.email && !fiels.email.errors.required">
          Ingres un correo valido
        </mat-error>
        <mat-error *ngIf="fiels.email.errors && fiels.email.errors.required">
          Correo es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-12 col-sm-12 col-md-12">
      <mat-form-field class="full-width">
        <input matInput placeholder="Titulo" formControlName="title">
        <mat-error *ngIf="fiels.title.errors && fiels.title.errors.required">
          Titulo es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-12 col-sm-12 col-md-12">
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Cuerpo" class="textarea-height" formControlName="body"></textarea>
        <mat-error *ngIf="fiels.body.errors && fiels.body.errors.required">
          Cuerpo <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-6 col-sm-6 col-md-6">
      <ng-container formArrayName="options">
        <div *ngFor="let option of mailForm.controls.options.controls; let i = index">
          <mat-checkbox class="example-margin" [formControlName]="i" color="primary">
            {{options[i].name}}
          </mat-checkbox>
        </div>
      </ng-container>
    </div>
  </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button"  (click)="send()" class="btn button_save margin-r" [disabled]="mailForm.invalid">Enviar</button>
  <button type="button" mat-dialog-close class="btn btn-danger">Cerrar</button>
</mat-dialog-actions>
